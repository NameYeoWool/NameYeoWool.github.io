<html>
    <head>

    </head>
    <body>
        <script>
            var arr = [];
            // 배열은 길이 자동연산 기능이 있다.
            // javaScript에서 배열은 사실 linkedList
            
            // 배열처럼 작동하는 것 같음
            console.log(arr.length);
            arr[100] = 10;
            console.log(arr.length);
            
            // 하지만 
            arr.abc = "abc";
            console.log(arr.abc);

            //오브젝트에서 속성지정하는 것과 동일하게 작동한다.
            arr["100"] = 20;
            console.log(arr[100]);


            //배열관련 메소드

        </script>
    </body>
</html>
