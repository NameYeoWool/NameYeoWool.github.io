<html>
    <head>
    </head>
    <body>
        <script>

            //리터럴 = 더이상 쪼갤 수 없는 값의 표현 - 식, 값 표현
            //숫자 리터럴 1 1.2  0.35 -4
            //문자 리터럴 "1111" '32434'
            // 불린 , null, undefined
            //객체리터럴
            //오브젝트리터럴 {k: v, k: v ...} - key value key value
            //정규식리터럴 / 정규식표현/
            //함수리터럴 function[이름](인자...){}


            //hashmap hash + map -> hashfunction을 이용하는 map의 자료구조 // dictionary 라고도 불림 java에서는 hashmap
            // hashfunction : 1.무언가(숫자가 아닌 것)를 숫자로 바꾸는 함수  
            // 2.원본의 값이 함수를 돌리면 다르게 나와야 함("홍길동"을 넣으면 무조건 3이 나와야 함 '홍길동a'는 3이 나오면 안됨.)
            // +) 조성이 균질( 값들의 차이가 크지않고 고르게)
            //ex) 문자를 유니코드를 이용해서 변환  
            // 인간이 숫자에 약하기 때문에 사용

            // map이란 key와 값이 쌍을 이루는 자료구조   - ex) array
            // 배열 - 1.성기지 않은 배열 인덱스가 꽉차있는 배열 (기본값이 꽉차있음)
            // 2. 성긴 배열(인덱스는 있지만 기본값이 차있지는 않음 )

            //javsScript에서 hashmap은 key에 문자열만 올 수 있다. 다른 값이 오면 내부적으로 문자열로 처리
            // key 값에 변수이름은 가능( 대문자,소문자, _ , $ - 변수규칙 준수)

            var test = {"f":"function","b":"boolean",n:"number","0":"aaa",
                "a0":"aaa",
                "a1":"bbb",
                "a2":"ccc",
                "a3":"ddd"

            
            };
            // . 은 속성 연산자 - 속성 연산자에 변수 이름 규칙 준수할 때만 쓸 수 있음
            // console.log(test.0) - 불가
            test.abc = 1234;
            
            //test[식=값 -> 문자열로 변환]  -  . 연산자와 동일하게 움직이나, 변수이름규칙을 준수하지 않는 상황에서 사용
            //test[]
            //console.log(test.abc, test.f, test.b, test.n, test[0], test[1-1],test["0"]);
            console.log(test.abc, test.f, test.b, test.n, test.a0, test.a1,test.a2);
            

            for(var i = 0 ; i<4 ; i++){
                console.log(test["a" + i]) // key 값이 a0, a1,a2.. 와 같이 문자열과 숫자가 섞여있을때 호출
                                    //속성연산자로 바로 불러올 수 있으나, for 문을 이용할 경우
            }

        </script>
    </body>
</html>
